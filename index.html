<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <title>ReTro Web Application</title>
    <!-- Bootstrap Icon CDN  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--  imported tailwind css and DaisyUi  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* imported Google Font-Family  */
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");
      .mulish {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body class="mulish">
    <!-- Header Content  -->
    <header>
      <nav class="container mx-auto px-4">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl">ReTro</a>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 right-0 gap-2 font-semibold"
              >
                <li>
                  <i class="bi bi-house"
                    ><span class="not-italic">Home</span></i
                  >
                </li>
                <li>
                  <i class="bi bi-pen"><span class="not-italic">Edit</span></i>
                </li>
                <li>
                  <i class="bi bi-person-add"
                    ><span class="not-italic">Members</span></i
                  >
                </li>
                <li>
                  <i class="bi bi-flag"
                    ><span class="not-italic">Pages</span></i
                  >
                </li>
                <li>
                  <button
                    class="flex justify-center py-2 px-5 bg-[#797DFC] rounded-full mx-1 text-white font-bold border-2 border-transparent hover:bg-transparent hover:text-[#797DFC] hover:border-[#797DFC]"
                  >
                    Sign in
                  </button>
                </li>
              </ul>
            </div>
            <ul class="menu menu-horizontal px-1 hidden lg:flex items-center">
              <li title="Home" class="mx-1">
                <i class="px-2 border-2 rounded-full bi bi-house"></i>
              </li>
              <li title="Edit" class="mx-1">
                <i class="px-2 border-2 rounded-full bi bi-pen"></i>
              </li>
              <li title="Members" class="mx-1">
                <i class="px-2 border-2 rounded-full bi bi-person-add"></i>
              </li>
              <li title="Pages" class="mx-1">
                <i class="px-2 border-2 rounded-full bi bi-flag"></i>
              </li>
              <li>
                <button
                  class="py-2 px-5 bg-[#797DFC] rounded-full mx-1 text-white font-bold border-2 border-transparent hover:bg-transparent hover:text-[#797DFC] hover:border-[#797DFC]"
                >
                  Sign in
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main content  -->
    <main></main>
    <!-- Footer content  -->
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
